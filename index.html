<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شبكة 6×2</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
    }

    /* responsive */
    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .item .title {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      background: #00000011;
    }
  </style>
</head>
<body>


  <div class="grid" id="grid"></div>

  <script>
    const items = [
      { name: "enmovizlands", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://en.movizlands.com" },
      { name: "iegypest", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://iegybest.mom/" },
      { name: "ak", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://ak.sv/movies" },
      { name: "aflam", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://aflam.top/last" },
      { name: "Wecima", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://wecima.beer/" },
      { name: "moviz", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://moviz-time.live" },
      { name: "asd", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://a.asd.homes/main0/" },
      { name: "adtv", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://adtv.ae/ar" },
      { name: "top", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://topcinema.pro" },
      { name: "fasel", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://www.fasel-hd.com/" },
      { name: "gfilm", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://www.qfilm.tv/" },
      { name: "faslhds", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://www.faselhds.cam" },
      { name: "topcinema", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAUr8H60ZzNTNLiEojgTgk_Gni7OOa3k_MegDRx270zg&s=10", link: "https://topcinema.surf/" }
    ];

    const grid = document.getElementById("grid");

    items.forEach(item => {
      const div = document.createElement("a");
      div.className = "item";
      div.href = item.link;
      div.target = "_blank";

      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="title">${item.name}</div>
      `;

      grid.appendChild(div);
    });
  </script>

</body>
</html>
